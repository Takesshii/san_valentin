<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #2d0b1e 0%, #0a0a0a 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            z-index: 10;
            position: relative;
        }
        h1 { font-family: 'Dancing Script', cursive; text-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .floating-heart {
            position: absolute;
            color: rgba(236, 72, 153, 0.3);
            animation: float Up 6s linear infinite;
            z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        #noBtn { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .main-heart {
            font-size: 80px;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="glass-card" id="card">
        <div id="content">
            <div class="main-heart">‚ù§Ô∏è</div>
            <h1 class="text-6xl text-pink-500 mb-6">¬øQuieres ser mi San Valent√≠n?</h1>
            <p class="text-gray-300 text-lg mb-10 leading-relaxed">
                Hay momentos que se vuelven eternos, y me gustar√≠a que este 14 de febrero fuera uno de ellos. ¬øMe har√≠as el honor?
            </p>
            
            <div class="flex flex-col sm:flex-row items-center justify-center gap-8">
                <button id="yesBtn" class="bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-[0_0_20px_rgba(236,72,153,0.4)] transition-all transform hover:scale-110 active:scale-95">
                    S√≠, quiero ‚ù§Ô∏è
                </button>
                <button id="noBtn" class="bg-transparent text-gray-400 font-medium py-2 px-6 rounded-full border border-gray-700 hover:border-gray-500 transition-colors">
                    No
                </button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const messages = ["¬øEst√°s segura? ‚ú®", "Pi√©nsalo un poquito...", "Ser√° especial, lo prometo", "¬°No le des ah√≠! ü•∫", "Te debo un chocolate...", "Mira el bot√≥n rosa, es m√°s lindo"];
        let msgIndex = 0;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti({...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }});
                confetti({...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }});
            }, 250);

            document.getElementById('content').innerHTML = `
                <div class="text-7xl mb-6">‚ú®</div>
                <h1 class="text-6xl text-pink-500 mb-6">¬°Me has hecho muy feliz!</h1>
                <p class="text-gray-200 text-2xl mb-4">Prometo que ser√° un d√≠a inolvidable.</p>
                <div class="mt-8 text-pink-400 font-bold tracking-widest uppercase">Nos vemos pronto ‚ù§Ô∏è</div>
            `;
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.getElementById('particles-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 200);
    </script>
</body>
</html>
