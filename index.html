<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Anahi ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2d55;
            --secondary: #fb7185;
        }
        body {
            background: radial-gradient(circle at center, #1a050d 0%, #050505 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            max-width: 550px;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { font-family: 'Dancing Script', cursive; }
        .anahi-name {
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff2d55, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .main-heart {
            font-size: 100px;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: pulse 1.2s infinite;
            display: inline-block;
            margin-bottom: 25px;
            cursor: pointer;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        
        #noBtn { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .floating-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--d) linear infinite;
        }
        @keyframes twinkle {
            0% { transform: translateY(110vh); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="glass-card" id="card">
        <div id="content">
            <div class="main-heart">‚ù§Ô∏è</div>
            <h2 class="text-xl uppercase tracking-[0.3em] text-pink-300 mb-2 opacity-80">Una pregunta para ti preciosa</h2>
            <p class="text-gray-400 text-lg mb-12 italic leading-relaxed">
                "No creo en las casualidades, pero s√≠ en las mejores decisiones. <br> Y mi decisi√≥n favorita ser√≠a compartir este San Valent√≠n contigo PRINCESA."
            </p>
            
            <div class="flex flex-col sm:flex-row items-center justify-center gap-10">
                <button id="yesBtn" class="bg-white text-black font-bold py-4 px-14 rounded-full text-xl shadow-[0_0_30px_rgba(255,255,255,0.3)] transition-all transform hover:scale-110 active:scale-95 hover:bg-pink-50">
                    S√ç, ACEPTO ‚ù§Ô∏è
                </button>
                <button id="noBtn" class="bg-transparent text-gray-500 font-medium py-2 px-6 rounded-full border border-gray-800 hover:text-gray-400">
                    No
                </button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const content = document.getElementById('content');
        const messages = ["¬øAnahi, segura? ‚ú®", "Pi√©nsalo bien...", "Te va a encantar la sorpresa", "¬°Nooo! ü•∫", "Dime que s√≠", "Te debo mil besos"];
        let msgIndex = 0;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            // Explosi√≥n de confeti elegante
            const count = 200;
            const defaults = { origin: { y: 0.7 }, colors: ['#ff2d55', '#ffffff', '#fb7185'] };

            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });

            content.innerHTML = `
                <div class="text-8xl mb-6">ü•Ç</div>
                <h1 class="text-6xl text-white mb-6 font-bold">¬°Gracias, Anahi!</h1>
                <p class="text-pink-400 text-2xl mb-8">Haces que todo sea mejor.</p>
                <div class="py-2 px-6 border border-pink-500/30 rounded-full inline-block text-sm tracking-widest text-pink-200 uppercase">
                    Cita confirmada: 14 de Febrero
                </div>
            `;
        });

        // Crear estrellas de fondo
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('floating-star');
            const size = Math.random() * 3 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.setProperty('--d', Math.random() * 3 + 4 + 's');
            document.getElementById('stars-container').appendChild(star);
            setTimeout(() => { star.remove(); }, 7000);
        }
        setInterval(createStar, 150);
    </script>
</body>
</html>
