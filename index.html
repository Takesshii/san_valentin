<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Anahi ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1a050d 0%, #050505 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        .anahi-name {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #ff2d55, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        /* Bot√≥n NO mejorado: S√≥lido y con brillo para que no se pierda */
        #noBtn {
            background-color: #334155;
            color: white;
            border: 2px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            transition: all 0.2s ease;
            position: relative; /* Cambia a absolute din√°micamente */
            z-index: 100;
        }
        #yesBtn {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="stars"></div>

    <div class="glass-card" id="mainCard">
        <div id="content">
            <div class="text-6xl mb-4">‚ù§Ô∏è</div>
            <h2 class="text-xs uppercase tracking-widest text-pink-300 mb-2">Una pregunta para ti</h2>
            <h1 class="text-6xl anahi-name mb-6">PRINCESA</h1>
            <p class="text-gray-200 text-lg mb-10 italic px-4">
                "No creo en las casualidades, pero s√≠ en las mejores decisiones. <br> Y mi decisi√≥n favorita ser√≠a compartir este San Valent√≠n contigo."
            </p>
            
            <div class="flex flex-col sm:flex-row items-center justify-center gap-6" id="btnContainer">
                <button id="yesBtn" class="bg-white text-black font-bold py-3 px-10 rounded-full text-xl transform hover:scale-110 active:scale-95 transition">
                    S√ç, ACEPTO ‚ù§Ô∏è
                </button>
                <button id="noBtn" class="font-bold py-3 px-10 rounded-full text-lg">
                    No
                </button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');
        const content = document.getElementById('content');

        const messages = [
            "¬øAnahi, segura? ‚ú®", 
            "Pi√©nsalo un poquito... ü•∫", 
            "Mi coraz√≥n late por tu 'S√≠' ‚ù§Ô∏è", 
            "¬øY si somos el mejor equipo? üë´", 
            "Prometo cuidarte siempre üåπ", 
            "Me har√≠as el chico m√°s feliz... ‚ú®", 
            "Eres mi pensamiento favorito üí≠", 
            "No me rompas el coraz√≥n... üíî", 
            "Te debo mil besos y un caf√© ‚òï", 
            "¬°Dime que s√≠, Anahi! ‚≠ê"
        ];
        let msgIndex = 0;

        function moveButton() {
            // Calculamos dimensiones de la tarjeta para que el bot√≥n no salga de ah√≠
            const cardRect = card.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Restringimos el movimiento al √°rea de la tarjeta (con un peque√±o margen)
            const maxX = cardRect.width - btnWidth - 20;
            const maxY = cardRect.height - btnHeight - 20;

            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff2d55', '#ffffff']
            });

            content.innerHTML = `
                <div class="text-7xl mb-6">üíñ</div>
                <h1 class="text-5xl anahi-name mb-6">¬°Gracias por decir que s√≠!</h1>
                <p class="text-gray-200 text-xl mb-4">No te imaginas lo mucho que significa esto para m√≠, Anahi.</p>
                <p class="text-pink-400 text-lg italic mt-4">Prep√°rate para el mejor 14 de febrero. ‚ù§Ô∏è</p>
            `;
        });

        // Estrellas de fondo
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            document.getElementById('stars').appendChild(star);
        }
    </script>
</body>
</html>
